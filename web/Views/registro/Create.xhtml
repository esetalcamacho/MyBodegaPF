<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="RegistroCreateDlg" widgetVar="RegistroCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateRegistroTitle}">
            <h:form id="RegistroCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{registroController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateRegistroLabel_regUserID}" for="regUserID" />
                        <p:inputText id="regUserID" value="#{registroController.selected.regUserID}" title="#{bundle.CreateRegistroTitle_regUserID}" required="true" requiredMessage="#{bundle.CreateRegistroRequiredMessage_regUserID}"/>
                        <p:outputLabel value="#{bundle.CreateRegistroLabel_regRol}" for="regRol" />
                        <p:inputText id="regRol" value="#{registroController.selected.regRol}" title="#{bundle.CreateRegistroTitle_regRol}" required="true" requiredMessage="#{bundle.CreateRegistroRequiredMessage_regRol}"/>
                        <p:outputLabel value="#{bundle.CreateRegistroLabel_fkIdentificacion}" for="fkIdentificacion" />
                        <p:selectOneMenu id="fkIdentificacion" value="#{registroController.selected.fkIdentificacion}" required="true" requiredMessage="#{bundle.EditRegistroRequiredMessage_fkIdentificacion}">
                            <f:selectItems value="#{usuarioController.itemsAvailableSelectOne}"
                                           var="fkIdentificacionItem"
                                           itemValue="#{fkIdentificacionItem}"
                                           itemLabel="#{fkIdentificacionItem.usuIdentificacion}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{registroController.create}" value="#{bundle.Save}" update="display,:RegistroListForm:datalist,:growl" oncomplete="handleSubmit(args,'RegistroCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="RegistroCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
