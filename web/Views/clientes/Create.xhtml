<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientesCreateDlg" widgetVar="ClientesCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateClientesTitle}">
            <h:form id="ClientesCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientesController.selected != null}">
                        
                        <p:outputLabel value="#{bundle.CreateClientesLabel_idClientes}" for="idClientes" />
                        <p:inputText id="idClientes" value="#{clientesController.selected.idClientes}" title="#{bundle.CreateClientesTitle_idClientes}"/>
                        <p:outputLabel value="#{bundle.CreateClientesLabel_cliNombre}" for="cliNombre" />
                        <p:inputText id="cliNombre" value="#{clientesController.selected.cliNombre}" title="#{bundle.CreateClientesTitle_cliNombre}" required="true" requiredMessage="#{bundle.CreateClientesRequiredMessage_idClientes}"/>
                        <p:outputLabel value="#{bundle.CreateClientesLabel_cliDireccion}" for="cliDireccion" />
                        <p:inputText id="cliDireccion" value="#{clientesController.selected.cliDireccion}" title="#{bundle.CreateClientesTitle_cliDireccion}" />
                        <p:outputLabel value="#{bundle.CreateClientesLabel_cliTelefon}" for="cliTelefon" />
                        <p:inputText id="cliTelefon" value="#{clientesController.selected.cliTelefon}" title="#{bundle.CreateClientesTitle_cliTelefon}" />
                        <p:outputLabel value="#{bundle.CreateClientesLabel_cliCiudad}" for="cliCiudad" />
                        <p:inputText id="cliCiudad" value="#{clientesController.selected.cliCiudad}" title="#{bundle.CreateClientesTitle_cliCiudad}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientesController.create}" value="#{bundle.Save}" update="display,:ClientesListForm:datalist,:growl" oncomplete="handleSubmit(args,'ClientesCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClientesCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
