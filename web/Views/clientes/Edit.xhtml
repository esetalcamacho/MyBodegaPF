<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientesEditDlg" widgetVar="ClientesEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditClientesTitle}">
            <h:form id="ClientesEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientesController.selected != null}">
                        <p:outputLabel value="#{bundle.EditClientesLabel_idClientes}" for="idClientes" />
                        <p:inputText id="idClientes" value="#{clientesController.selected.idClientes}" title="#{bundle.EditClientesTitle_idClientes}" required="true" requiredMessage="#{bundle.EditClientesRequiredMessage_idClientes}"/>
                        <p:outputLabel value="#{bundle.EditClientesLabel_cliNombre}" for="cliNombre" />
                        <p:inputText id="cliNombre" value="#{clientesController.selected.cliNombre}" title="#{bundle.EditClientesTitle_cliNombre}" />
                        <p:outputLabel value="#{bundle.EditClientesLabel_cliDireccion}" for="cliDireccion" />
                        <p:inputText id="cliDireccion" value="#{clientesController.selected.cliDireccion}" title="#{bundle.EditClientesTitle_cliDireccion}" />
                        <p:outputLabel value="#{bundle.EditClientesLabel_cliTelefon}" for="cliTelefon" />
                        <p:inputText id="cliTelefon" value="#{clientesController.selected.cliTelefon}" title="#{bundle.EditClientesTitle_cliTelefon}" />
                        <p:outputLabel value="#{bundle.EditClientesLabel_cliCiudad}" for="cliCiudad" />
                        <p:inputText id="cliCiudad" value="#{clientesController.selected.cliCiudad}" title="#{bundle.EditClientesTitle_cliCiudad}" />
                    </p:panelGrid>
                    <p:commandButton actionListener="#{clientesController.update}" value="#{bundle.Save}" update="display,:ClientesListForm:datalist,:growl" oncomplete="handleSubmit(args, 'ClientesEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="ClientesEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
