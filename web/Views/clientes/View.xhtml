<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ClientesViewDlg" widgetVar="ClientesViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewClientesTitle}">
            <h:form id="ClientesViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{clientesController.selected != null}">
                        <h:outputText value="#{bundle.ViewClientesLabel_idClientes}"/>
                        <h:outputText value="#{clientesController.selected.idClientes}" title="#{bundle.ViewClientesTitle_idClientes}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_cliNombre}"/>
                        <h:outputText value="#{clientesController.selected.cliNombre}" title="#{bundle.ViewClientesTitle_cliNombre}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_cliDireccion}"/>
                        <h:outputText value="#{clientesController.selected.cliDireccion}" title="#{bundle.ViewClientesTitle_cliDireccion}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_cliTelefon}"/>
                        <h:outputText value="#{clientesController.selected.cliTelefon}" title="#{bundle.ViewClientesTitle_cliTelefon}"/>
                        <h:outputText value="#{bundle.ViewClientesLabel_cliCiudad}"/>
                        <h:outputText value="#{clientesController.selected.cliCiudad}" title="#{bundle.ViewClientesTitle_cliCiudad}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ClientesViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
