<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inicio de sesion</title>
    <!-- Aqui esta Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script> <!-- Aqui JS -->
    <style>
      body{
        background: #90B77D;
        background: linear-gradient(to right, #7d9e6e, #7a9c69);
      }
      .bg{
        background: url(images/grocerys.jpg);
        background-position: center center;
      }
    </style>
</head>
<body>
    <div class="container w-75 mt-5 rounded shadow">
      <div class="row align-items-stretch">
          <div class="col bg d-none d-lg-block col-md-5 col-lg-5 col-xl-6 rounded">
          </div>
          <div class="col bg-white p-5 rounded-end"> <!-- Formulario -->
              <div class="text-end">
                <img src="images/Vector logo - No Background.png" width="64">
                <h2 class="fw-bold text-center">Bienvenido a MyBodega</h2>
              </div>
                <!-- Login -->

              <form action="#" method="post">
                <div class="mb-4">
                    <label for="email" class="form-label">Correo electronico</label>
                    <input type="email" class="form-control" name="email">
                </div>
                <div class="mb-4">
                    <label for="password" class="form-label">Contraseña</label>
                    <input type="password" class="form-control" name="password">
                </div>
                <div class="mb-4 form-check">
                    <input type="checkbox" name="connected" class="form-check-input">
                    <label for="connected" class="form-check-label">Mantener sesion activa</label>
                </div>
                <div class="d-grid">
                  <button type="submit" class="btn btn-primary">
                        Iniciar sesion
                  </button>
                </div>
                <div class="my-3">
                     <span><a href="2_Registro.html">Crear cuenta</a></span> <br>
                     <span><a href="2_Registro.html">Reestablecer contraseña</a></span> 
                </div>
              </form>

          </div>
      </div>
    </div>
</body>
