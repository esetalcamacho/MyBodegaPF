<html lang="es">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro</title>
    <!-- Aqui esta Bootstrap -->
    <link rel="stylesheet" href="css/bootstrap.css">
    <script src="js/bootstrap.js"></script> <!-- Aqui JS -->
  </head>
<header>
</header>
<body>
    <div class="container">
        <h2 class="text-center my-3">Registro de Usuario</h2> <!-- Titulo -->

        <!-- Formulario de cliente -->

        <form class="row g-3 border border-2 my-3" method="post">
            <div class="col-md-6">
                <label for="inputNN" class="form-label">Nombre de usuario</label>
                <input type="text" class="form-control" id="inputNN">
            </div>
            <div class="col-md-6">
              <label for="inputName" class="form-label">Nombre</label>
              <input type="name" class="form-control" id="inputName">
            </div>
            <div class="col-md-6">
              <label for="inputLast" class="form-label">Apellido</label>
              <input type="name" class="form-control" id="inputLast">
            </div>
            <div class="col-6">
              <label for="inputAddress" class="form-label">Correo electronico</label>
              <input type="email" class="form-control" id="inputEmail" placeholder="nickname@mail.com">
            </div>
            <div class="col-6">
              <label for="inputPass" class="form-label">Contraseña</label>
              <input type="password" class="form-control" id="inputPass">
            </div>
            <div class="col-md-6">
              <label for="inputConPass" class="form-label">Confirmar contraseña</label>
              <input type="password" class="form-control" id="inputConPass">
            </div>
            <div class="d-grid gap-2 col-1 mx-auto my-3">
              <button type="submit" class="btn btn-primary">Crear usuario</button>
            </div>
          </form>
    </div>
        <!-- Footer -->

            </footer>
        </div>
