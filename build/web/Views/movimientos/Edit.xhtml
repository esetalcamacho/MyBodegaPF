<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MovimientosEditDlg" widgetVar="MovimientosEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditMovimientosTitle}">
            <h:form id="MovimientosEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{movimientosController.selected != null}">
                        <p:outputLabel value="#{bundle.EditMovimientosLabel_idMovimientos}" for="idMovimientos" />
                        <p:inputText id="idMovimientos" value="#{movimientosController.selected.idMovimientos}" title="#{bundle.EditMovimientosTitle_idMovimientos}" required="true" requiredMessage="#{bundle.EditMovimientosRequiredMessage_idMovimientos}"/>
                        <p:outputLabel value="#{bundle.EditMovimientosLabel_movFechaSalida}" for="movFechaSalida" />
                        <p:calendar id="movFechaSalida" pattern="MM/dd/yyyy" value="#{movimientosController.selected.movFechaSalida}" title="#{bundle.EditMovimientosTitle_movFechaSalida}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMovimientosLabel_movFechaIngreso}" for="movFechaIngreso" />
                        <p:calendar id="movFechaIngreso" pattern="MM/dd/yyyy" value="#{movimientosController.selected.movFechaIngreso}" title="#{bundle.EditMovimientosTitle_movFechaIngreso}"  showOn="button"/>
                        <p:outputLabel value="#{bundle.EditMovimientosLabel_movCantidadSalida}" for="movCantidadSalida" />
                        <p:inputText id="movCantidadSalida" value="#{movimientosController.selected.movCantidadSalida}" title="#{bundle.EditMovimientosTitle_movCantidadSalida}" />
                        <p:outputLabel value="#{bundle.EditMovimientosLabel_movCantidadIngreso}" for="movCantidadIngreso" />
                        <p:inputText id="movCantidadIngreso" value="#{movimientosController.selected.movCantidadIngreso}" title="#{bundle.EditMovimientosTitle_movCantidadIngreso}" />
                        <p:outputLabel value="#{bundle.EditMovimientosLabel_movHora}" for="movHora" />
                        <p:calendar id="movHora" pattern="HH:mm:ss" value="#{movimientosController.selected.movHora}" title="#{bundle.EditMovimientosTitle_movHora}"  showOn="button"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{movimientosController.update}" value="#{bundle.Save}" update="display,:MovimientosListForm:datalist,:growl" oncomplete="handleSubmit(args, 'MovimientosEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MovimientosEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
