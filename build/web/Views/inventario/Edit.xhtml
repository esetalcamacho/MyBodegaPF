<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="InventarioEditDlg" widgetVar="InventarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditInventarioTitle}">
            <h:form id="InventarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{inventarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditInventarioLabel_idBodega}" for="idBodega" />
                        <p:inputText id="idBodega" value="#{inventarioController.selected.idBodega}" title="#{bundle.EditInventarioTitle_idBodega}" required="true" requiredMessage="#{bundle.EditInventarioRequiredMessage_idBodega}"/>
                        <p:outputLabel value="#{bundle.EditInventarioLabel_fkRegUserID}" for="fkRegUserID" />
                        <p:selectOneMenu id="fkRegUserID" value="#{inventarioController.selected.fkRegUserID}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{registroController.itemsAvailableSelectOne}"
                                           var="fkRegUserIDItem"
                                           itemValue="#{fkRegUserIDItem}"
                                           itemLabel="#{fkRegUserIDItem.regUserID}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditInventarioLabel_fkProducto}" for="fkProducto" />
                        <p:selectOneMenu id="fkProducto" value="#{inventarioController.selected.fkProducto}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{productosController.itemsAvailableSelectOne}"
                                           var="fkProductoItem"
                                           itemValue="#{fkProductoItem}"
                                           itemLabel="#{fkProductoItem.proNombre}"/>
                        </p:selectOneMenu>
                        <p:outputLabel value="#{bundle.EditInventarioLabel_fkMovimientos}" for="fkMovimientos" />
                        <p:selectOneMenu id="fkMovimientos" value="#{inventarioController.selected.fkMovimientos}" >
                            <f:selectItem itemLabel="#{bundle.SelectOneMessage}"/>
                            <f:selectItems value="#{movimientosController.itemsAvailableSelectOne}"
                                           var="fkMovimientosItem"
                                           itemValue="#{fkMovimientosItem}"
                                           itemLabel="#{fkMovimientosItem.idMovimientos}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{inventarioController.update}" value="#{bundle.Save}" update="display,:InventarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'InventarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="InventarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
