<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="UsuarioEditDlg" widgetVar="UsuarioEditDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.EditUsuarioTitle}">
            <h:form id="UsuarioEditForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{usuarioController.selected != null}">
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuIdentificacion}" for="usuIdentificacion" />
                        <p:inputText id="usuIdentificacion" value="#{usuarioController.selected.usuIdentificacion}" title="#{bundle.EditUsuarioTitle_usuIdentificacion}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuIdentificacion}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuContraseña}" for="usuContraseña" />
                        <p:inputText id="usuContraseña" value="#{usuarioController.selected.usuContraseña}" title="#{bundle.EditUsuarioTitle_usuContraseña}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuContraseña}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuNombre}" for="usuNombre" />
                        <p:inputText id="usuNombre" value="#{usuarioController.selected.usuNombre}" title="#{bundle.EditUsuarioTitle_usuNombre}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuNombre}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuApellido}" for="usuApellido" />
                        <p:inputText id="usuApellido" value="#{usuarioController.selected.usuApellido}" title="#{bundle.EditUsuarioTitle_usuApellido}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuApellido}"/>
                        <p:outputLabel value="#{bundle.EditUsuarioLabel_usuEmail}" for="usuEmail" />
                        <p:inputText id="usuEmail" value="#{usuarioController.selected.usuEmail}" title="#{bundle.EditUsuarioTitle_usuEmail}" required="true" requiredMessage="#{bundle.EditUsuarioRequiredMessage_usuEmail}"/>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{usuarioController.update}" value="#{bundle.Save}" update="display,:UsuarioListForm:datalist,:growl" oncomplete="handleSubmit(args, 'UsuarioEditDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="UsuarioEditDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
