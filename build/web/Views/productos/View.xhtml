<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="ProductosViewDlg" widgetVar="ProductosViewDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.ViewProductosTitle}">
            <h:form id="ProductosViewForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{productosController.selected != null}">
                        <h:outputText value="#{bundle.ViewProductosLabel_idProductos}"/>
                        <h:outputText value="#{productosController.selected.idProductos}" title="#{bundle.ViewProductosTitle_idProductos}"/>
                        <h:outputText value="#{bundle.ViewProductosLabel_proNombre}"/>
                        <h:outputText value="#{productosController.selected.proNombre}" title="#{bundle.ViewProductosTitle_proNombre}"/>
                        <h:outputText value="#{bundle.ViewProductosLabel_proCantidad}"/>
                        <h:outputText value="#{productosController.selected.proCantidad}" title="#{bundle.ViewProductosTitle_proCantidad}"/>
                        <h:outputText value="#{bundle.ViewProductosLabel_proPrecio}"/>
                        <h:outputText value="#{productosController.selected.proPrecio}" title="#{bundle.ViewProductosTitle_proPrecio}"/>
                        <h:outputText value="#{bundle.ViewProductosLabel_proUnidadMedida}"/>
                        <h:outputText value="#{productosController.selected.proUnidadMedida}" title="#{bundle.ViewProductosTitle_proUnidadMedida}"/>
                        <h:outputText value="#{bundle.ViewProductosLabel_proObservaciones}"/>
                        <h:outputText value="#{productosController.selected.proObservaciones}" title="#{bundle.ViewProductosTitle_proObservaciones}"/>
                        <h:outputText value="#{bundle.ViewProductosLabel_proStatus}"/>
                        <h:outputText value="#{productosController.selected.proStatus}" title="#{bundle.ViewProductosTitle_proStatus}"/>
                    </p:panelGrid>
                    <p:commandButton value="#{bundle.Close}" onclick="ProductosViewDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
